<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House Aeroporto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fffaf0;
        }
        h1 {
            color: #d2691e;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #cd853f;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #daa520;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #b8860b;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff8dc;
            border-radius: 5px;
            border-left: 5px solid #cd853f;
        }
        .highlight {
            color: #8b4513;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lan House do Aeroporto</h1>
        <p>Informe o valor de cada 15 minutos e o tempo de uso em minutos. Frações extras de 15 minutos são cobradas integralmente.</p>
        
        <div class="form-group">
            <label for="valor-15min">Valor a cada 15 minutos (R$):</label>
            <input type="number" id="valor-15min" placeholder="Ex.: 4.50" step="0.01" min="0">
        </div>
        
        <div class="form-group">
            <label for="tempo-uso">Tempo de uso (minutos):</label>
            <input type="number" id="tempo-uso" placeholder="Ex.: 37" min="1">
        </div>
        
        <button onclick="calcularValor()">Calcular Valor</button>
        
        <div id="resultado" class="result" style="display: none;">
            <p>Valor por 15 minutos: R$ <span id="valor-unitario"></span></p>
            <p>Tempo de uso: <span id="tempo-cliente"></span> minutos</p>
            <p>Períodos de 15 minutos: <span id="periodos"></span></p>
            <p>Valor total a pagar: R$ <span class="highlight" id="valor-total"></span></p>
        </div>
    </div>

    <script>
        function calcularValor() {
            const valor15min = parseFloat(document.getElementById('valor-15min').value);
            const tempoUso = parseInt(document.getElementById('tempo-uso').value);
            
            if (isNaN(valor15min) || valor15min <= 0 || isNaN(tempoUso) || tempoUso <= 0) {
                alert('Por favor, preencha todos os campos corretamente!');
                return;
            }
            
            const periodos15min = Math.ceil(tempoUso / 15);
            const valorTotal = periodos15min * valor15min;
            
            document.getElementById('valor-unitario').textContent = valor15min.toFixed(2);
            document.getElementById('tempo-cliente').textContent = tempoUso;
            document.getElementById('periodos').textContent = periodos15min;
            document.getElementById('valor-total').textContent = valorTotal.toFixed(2);
            
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
</body>
</html>
